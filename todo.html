<!DOCTYPE html>
<html>
<head>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.2.js"></script>
  <script src="js/scripts.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Questrial|Syncopate|Quicksand|Ubuntu' rel='stylesheet' type='text/css'>
  <title>To Do List</title>
</head>
<body>
  <div class="list-area">
    <h1 class="title">Make a to-do list</h1>

    <div class="row">
      <div class="col-md-6">
        <h2>Add a list:</h2>
        <form id="new-list">
          <div class="form-group">
            <label for="new-list-name">List:</label>
            <input type="text" class="form-control" id="new-list-name">
          </div>

          <button type="submit" class="btn">Add list</button>
        </form>
        </div>
      </div>
    </div>
  <div class="task-area">
    <h1 class="title">Add tasks to the list: <span id="list-name"></span></h1>
    <div class="row">
      <div class="col-md-6">
        <h2>Add a task:</h2>
        <form id="new-task">
          <div class="form-group">
            <label for="new-task-name">Task:</label>
            <input type="text" class="form-control" id="new-task-name">
          </div>

          <button type="submit" class="btn">Add tasks to your list</button>
        </form>
        </div>
      </div>
    </div>
    <br>
    <br>
    <div id="listies">
        <div class="lists">
        <h2><u><b>Lists</b></u></h2>
        <br>
          <ul id="list2">
          </ul>
        </div>
        <div class="list1">
        <h2><u><b>Tasks</u></b></h2>
        <br>
          <ul id="tasks">

          </ul>
        </div>
    </div>
</body>
</html>
